<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Parking Lot</title>
<link rel="stylesheet" type="text/css" href="css/lot.css">
<!-- <script type="text/javascript" src="js/lot.js"></script> -->
</head>
<body>
    <div class="back-but">
    <a class="back" href="index.html">Home</a>
    </div>
    <h1>Find the space to park your Vehicle!</h1>
    <div id="parking-status">
      <p>Total Slots: <span class="emp" id="total-slots">4</span></p>
      <p>Empty Slots: <span class="emp" id="empty-slots">4</span></p>
      <p>Slots Filled: <span class="fill" id="full-slots">0</span></p>
    </div>
    <div id="parking-lot">
      <div id='slot1' class='empty'>
        <span class="slot-number">SLOT 1</span>
      </div>
      <div id='slot2' class="empty">
        <span class="slot-number">SLOT 2</span>
      </div>
      <div id='slot3' class="empty">
        <span class="slot-number">SLOT 3</span>
      </div>
      <div id='slot4' class="empty">
          <span class="slot-number">SLOT 4</span>
      </div>
      <!-- Add more slots as needed 
        <img src="images/parking-lot.jpg" alt="Parking Lot"> --> 
    </div>
    <div class="but-fin">
    <button class="but" role="button" onclick="changeClass()">Click Here to see latest Updates</button>
  </div>

  <script>
  var s1;
  var s2;
  var s3;
  var s4;
  </script>

  <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";  
      const firebaseConfig = {
          apiKey: "AIzaSyDxynSlYp7N35IkF7UN7jUu9_cVrSkta1Q",
          authDomain: "smart-parking-project-csd.firebaseapp.com",
          databaseURL: "https://smart-parking-project-csd-default-rtdb.firebaseio.com",
          projectId: "smart-parking-project-csd",
          storageBucket: "smart-parking-project-csd.appspot.com",
          messagingSenderId: "718930764898",
          appId: "1:718930764898:web:df69f45af2890859e35d3b",
          measurementId: "G-Y0CF6N4JNW"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import { getDatabase, ref ,get } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
      const db= getDatabase();
      const dbRef = ref(db);
      get(dbRef,"").then((snapshot)=>{
          if(snapshot.exists()) 
              {
              s1=snapshot.val().slot1
              console.log(s1);
              }
          else{
              alert("ERROR");
          }
      })
      .catch((err)=>{
          alert(err);
      })
      get(dbRef,"").then((snapshot)=>{
          if(snapshot.exists()) 
          {
              s2=snapshot.val().slot2
              console.log(s2);
              }
          else{
              alert("ERROR");
          }
      })
      .catch((err)=>{
          alert(err);
      })
      get(dbRef,"").then((snapshot)=>{
          if(snapshot.exists()) 
          {
              s3=snapshot.val().slot3
              console.log(s3);
              }
          else{
              alert("ERROR");
          }
      })
      .catch((err)=>{
          alert(err);
      })
      get(dbRef,"").then((snapshot)=>{
          if(snapshot.exists()) 
          {
              s4=snapshot.val().slot4
              console.log(s4);
              }
          else{
              alert("ERROR");
          }
      })
      .catch((err)=>{
          alert(err);
      })

    </script>

    <script>
      
      let tot = 4;
      let emp=0;
      let fill=0;
      function changeClass()
      {
          if(s1==1){
            document.getElementById("slot1").className = "booked";
            fill++; 
          }
          else if(s1==0){ 
          document.getElementById("slot1").className = "empty";
          emp++;
         }

          if(s2==1){
            document.getElementById("slot2").className = "booked";
            fill++;}
          else if(s2==0){ 
          document.getElementById("slot2").className = "empty";
          emp++;}
          if(s3==1){
            document.getElementById("slot3").className = "booked";
            fill++;}
          else if(s3==0){ 
          document.getElementById("slot3").className = "empty";
          emp++; }
          if(s4==1)
            {
              document.getElementById("slot4").className = "booked";
              fill++;
          }
          else if(s4==0){ 
          document.getElementById("slot4").className = "empty";
          emp++;
          }
          document.getElementById("full-slots").textContent=fill;
          document.getElementById("empty-slots").textContent=emp;
          
      }

  </script>

  </body>
  </html>
